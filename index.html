<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Fylo data storage component</title>
    <link rel="stylesheet" href="main.css" />
    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="container">
        <section>
          <img src="images/logo.svg" alt="Fylo" />
          <div class="image">
            <div class="image-container">
              <img src="images/icon-document.svg" alt="document" />
            </div>
            <div class="image-container">
              <img src="images/icon-folder.svg" alt="folder" />
            </div>
            <div class="image-container">
              <img src="images/icon-upload.svg" alt="upload" />
            </div>
          </div>
        </section>
        <section class="storage">
          <h1>You’ve used <strong>815 GB</strong> of your storage</h1>
          <div class="question"><strong>185</strong> <span> GB Left</span></div>
          <div class="progress"><span class="progress-bar"></span></div>
          <div>
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
